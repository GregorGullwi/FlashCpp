---
name: CI - MSVC primary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows-debug:
    name: Windows - MSVC - Debug
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio)
        uses: microsoft/setup-msbuild@v1

      - name: Build FlashCpp project (Debug)
        shell: powershell
        run: |
          # Build only the FlashCpp project with MSBuild (Debug)
          msbuild FlashCpp.vcxproj /p:Configuration=Debug /p:Platform=x64 /m

  windows-test:
    name: Windows - MSVC - Test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio)
        uses: microsoft/setup-msbuild@v1

      - name: Build solution (Test)
        shell: powershell
        run: |
          # Build the solution with MSBuild (Test)
          msbuild FlashCpp.sln /p:Configuration=Test /m

      - name: Run test executable
        shell: powershell
        run: |
          # Run the test executable (test.exe from Test configuration)
          $testExe = "x64\Test\test.exe"
          if (-not (Test-Path $testExe)) {
            Write-Error "Test executable not found at $testExe"
            Get-ChildItem -Path x64 -Recurse -Filter "*.exe" | Select-Object -First 20
            exit 1
          }
          Write-Host "Running test exe: $testExe"
          & $testExe
