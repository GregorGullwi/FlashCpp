---
name: CI - MSVC primary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows-debug:
    name: Windows - MSVC - Debug
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio)
        uses: microsoft/setup-msbuild@v1

      - name: Build FlashCppMSVC project (Debug)
        shell: powershell
        run: |
          # Build only the FlashCppMSVC project with MSBuild (Debug) - uses MSVC toolset
          msbuild FlashCppMSVC.vcxproj /p:Configuration=Debug /p:Platform=x64 /m
