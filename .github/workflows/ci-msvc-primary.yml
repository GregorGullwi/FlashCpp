name: CI - MSVC primary, Linux & macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows:
    name: Windows - MSVC (primary) - Build & Run Tests
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio)
        uses: microsoft/setup-msbuild@v1

      - name: Build solution (Debug)
        shell: powershell
        run: |
          # Build the solution with MSBuild (Debug)
          msbuild FlashCpp.sln /p:Configuration=Debug /m

      - name: Build solution (Test)
        shell: powershell
        run: |
          # Build the solution with MSBuild (Test configuration)
          msbuild FlashCpp.sln /p:Configuration=Test /m

      - name: Run test executable
        shell: powershell
        run: |
          # Run the test executable from Test configuration
          $testExe = "x64\Test\test.exe"
          if (Test-Path $testExe) {
            Write-Host "Running test executable: $testExe"
            & $testExe
          } else {
            Write-Error "Test executable not found at $testExe"
            exit 1
          }

      - name: Upload Windows artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            x64/**
            **\*.exe
            tests/Reference/**

  linux:
    name: Linux - build & run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [clang, gcc]
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang make

      - name: Set CXX
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            echo "CXX=clang++" > $GITHUB_ENV
          else
            echo "CXX=g++" > $GITHUB_ENV
          fi

      - name: Build & run tests
        env:
          CXX: ${{ env.CXX }}
        run: |
          make clean
          make test
          if [ -x "x64/Test/test" ]; then
            ./x64/Test/test || exit $?
          elif [ -f "x64/Test/test.exe" ]; then
            ./x64/Test/test.exe || exit $?
          else
            echo "Test binary not found; ensure make test produces x64/Test/test"; exit 1
          fi

      - name: Upload Linux artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.compiler }}-artifacts
          path: x64/**

  macos:
    name: macOS - build & run tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update || true
          brew install make || true

      - name: Set CXX=clang++
        run: echo "CXX=clang++" > $GITHUB_ENV

      - name: Build & run tests
        env:
          CXX: ${{ env.CXX }}
        run: |
          make clean
          make test
          if [ -x "x64/Test/test" ]; then
            ./x64/Test/test || exit $?
          elif [ -f "x64/Test/test.exe" ]; then
            ./x64/Test/test.exe || exit $?
          else
            echo "Test binary not found; ensure make test produces x64/Test/test"; exit 1
          fi

      - name: Upload macOS artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: x64/**
