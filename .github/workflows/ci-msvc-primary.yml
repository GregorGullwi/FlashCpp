---
name: CI - MSVC primary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows-debug:
    name: Windows - MSVC - Debug
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio)
        uses: microsoft/setup-msbuild@v1

      - name: Build FlashCppMSVC project (Debug)
        shell: powershell
        run: |
          # Build only the FlashCppMSVC project with MSBuild (Debug) - uses MSVC toolset
          msbuild FlashCppMSVC.vcxproj /p:Configuration=Debug /p:Platform=x64 /m

      - name: Test Reference Files (Compile & Link)
        shell: powershell
        run: |
          # Run the reference files test script
          # This compiles and links all .cpp files in tests/
          # and fails the build if any compilation or linking errors occur
          .\tests\test_reference_files.ps1
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Reference files test failed!" -ForegroundColor Red
            exit 1
          }

